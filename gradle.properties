org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8 --enable-native-access=ALL-UNNAMED
android.useAndroidX=true
# Automatically convert third-party libraries to use AndroidX
android.enableJetifier=true
kotlin.mpp.enableCInteropCommonization=true

kotlin.compiler.execution.strategy=in-process
kotlin.daemon.useFallbackStrategy=false
kotlin.incremental=true
kotlin.js.node.download=false

# Kotlin MPP still registers artifacts via the legacy archives configuration under Gradle 9.
# Disable the HTML problems report until the upstream plugin removes archives usage.
org.gradle.problems.report=false
